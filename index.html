<html>
    <head>
        <title>Jogo de Advinhar Números</title>
        <meta charset="UTF-8">
        <style>
            .dificuldades {
                border: 2px double;
                width: 100px;
                height: 160px;
                border-radius: 10px;
            }

            .debug {
                text-align: center;
            }

            div.jogo {
                border: 2px solid;
                border-radius: 10px;
                width: 500px;
                height: 450px;
            }
        </style>
    </head>
    <body>
        <center>
            <div class="jogo">
            <h1>Jogo de advinhar números</h1>
            <br><br>
            Digite um número entre 1 e 100: 
            <input type="text" id="x" autofocus>
            <br><br>
            <input type="button" value ="Jogar" onclick="testejogo()">
            <input type="button" value ="Novo Número" onclick="geranumero()">
            <p id="T">Número de Tentativas: 0 </p>
            <p id="TR">Tentativas restantes:</p>

            <div class="dificuldades">
                <p>Dificuldades</p>
                <input type="button" value="Fácil" onclick="facil()">
                <br><br>
                <input type="button" value="Médio" onclick="medio()">
                <br><br>
                <input type="button" value="Difícil" onclick="dificil()">
            </div>
            </div>
            <br>

        </center>
        <div class="debug">
        <input type="button" value="Ativar debug" onclick="debugon()">
        <input type="button" value="Atualizar" onclick="debugon()">
        <input type="button" value="Desativar debug" onclick="debugoff()">
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        </div>
        <script src="teste.js"></script>
    </body>
</html>
